  <script>
    // Compatibility Checker
    const osCompatibility = document.getElementById('osCompatibility');
    const browserCompatibility = document.getElementById('browserCompatibility');
    const pwaCompatibility = document.getElementById('pwaCompatibility');
    const batteryCompatibility = document.getElementById('batteryCompatibility');
  
    // Check Operating System
    const operatingSystem = navigator.platform.toLowerCase();
    if (
      operatingSystem.includes('win') ||
      operatingSystem.includes('mac') ||
      operatingSystem.includes('linux')
    ) {
      osCompatibility.textContent = "✅ Compatible";
    } else {
      osCompatibility.textContent = "❌ Incompatible";
    }
  
    // Check Browser Version
    const browserVersion = navigator.userAgentData?.brands.find(brand => brand.brand === 'Google Chrome')?.version;
    if (browserVersion && parseFloat(browserVersion) <= 114.0) {
      browserCompatibility.textContent = "❌ Incompatible";
    } else {
      browserCompatibility.textContent = "✅ Compatible";
    }
  
    // Check PWA Support
    if (window.matchMedia('(display-mode: standalone)').matches) {
      pwaCompatibility.textContent = "✅ Supported";
    } else {
      pwaCompatibility.textContent = "⚠️ May not be supported";
    }
  
    // Check Battery API Support
    if ('getBattery' in navigator) {
      batteryCompatibility.textContent = "✅ Supported";
    } else {
      batteryCompatibility.textContent = "❌ Unsupported";
    }
  </script>
