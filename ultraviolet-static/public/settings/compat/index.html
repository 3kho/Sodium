  <div class="settings-container">
    <h2>Compatibility Checker</h2>

    <div id="compatibility-check">
      <p id="os-compatibility"></p>
      <p id="browser-compatibility"></p>
      <p id="pwa-support"></p>
      <p id="battery-api-support"></p>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const osCompatibility = document.getElementById("os-compatibility");
    const browserCompatibility = document.getElementById("browser-compatibility");
    const pwaSupport = document.getElementById("pwa-support");
    const batteryAPISupport = document.getElementById("battery-api-support");

    // Check Operating System
    const os = navigator.platform.toLowerCase();
    const partiallySupportedOS = ["win7", "win8", "win8.1", "ubuntu 16"];
    if (partiallySupportedOS.includes(os)) {
      osCompatibility.innerText = "Operating System: ⚠️ Partially Supported";
    } else if (partiallySupportedOS.some(partialOS => os.includes(partialOS))) {
      osCompatibility.innerText = "Operating System: ⚠️ Partially Supported (Unknown Version)";
    } else {
      osCompatibility.innerText = "Operating System: ✅ Compatible";
    }

    // Check Browser Version
    const browser = navigator.userAgent.toLowerCase();
    const chromeVersion = browser.match(/chrome\/(\d+)/);
    const firefoxVersion = browser.match(/firefox\/(\d+)/);
    if (chromeVersion && parseInt(chromeVersion[1]) <= 112) {
      browserCompatibility.innerText = "Browser Version: ❌ Incompatible";
    } else if (firefoxVersion && parseInt(firefoxVersion[1]) <= 102) {
      browserCompatibility.innerText = "Browser Version: ❌ Incompatible";
    } else {
      browserCompatibility.innerText = "Browser Version: ✅ Compatible";
    }

    // Check PWA Support
    if ("serviceWorker" in navigator && window.matchMedia("(display-mode: standalone)").matches) {
      pwaSupport.innerText = "PWA Support: ✅ Supported";
    } else {
      pwaSupport.innerText = "PWA Support: ⚠️ May not be supported";
    }

    // Check Battery API Support
    if ("getBattery" in navigator) {
      batteryAPISupport.innerText = "Battery API Support: ✅ Supported";
    } else {
      batteryAPISupport.innerText = "Battery API Support: ❌ Not supported";
    }
  });
</script>
